<h1><span>Hotels</span> just for <span>you</span></h1>
<div class="container-fluid  h-75">
    <div class="row mt-5 mb-5 justify-content-around">
        <div *ngFor="let hotel of hotels | async" class="col-xs-12 col-sm-6 col-md-4 my-4">
            <mat-card [routerLink]="['/detailsPage',hotel]" class="example-card mx-4 h-100">
                <mat-card-header>
                    <mat-card-title>{{hotel.title}}</mat-card-title>
                    <mat-card-subtitle>{{hotel.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="card-image" src="{{hotel.imageUrl}}">
                <mat-card-content>
                    <p>
                        {{hotel.message}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
