
<div class="container w-50 bg-light">
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
    <div class="row justify-content-center">
        <div class="col-md-9 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form" >
                <div class="row ">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]='contactFormName' id="name" name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]='contactFormEmail' id="email" name="email" class="form-control">
                            <label for="email" class="">Your email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" [(ngModel)]='contactFormSubject' id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" [(ngModel)]='contactFormMessage' id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Your message</label>
                        </div>
                    </div>
                </div>
            </form>

            <div class="text-center mt-5">
                <a class="btn btn-dark text-light" (click)='sendNewContactFormMessage()'>Send</a>
            </div>
            <div class="status"></div>
        </div>
    </div>
</div>
