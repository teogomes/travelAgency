
<h1>Read all the news about our travel agency</h1>
<div class="container w-75 float-left">
    <div *ngFor='let post of posts | async' class="card mt-4 justify-content-start d-flex flex-row cardContainer" style='height:150px'>
        <img class="h-100 w-25" src="{{post.postPhotoUrl}}">
        <div class='postContent'>
            <h2 style='color:black'> {{post.postTitle}}</h2>
            <p style='color:grey'> {{post.postTitle}} </p>
        </div>
    </div>
</div>
