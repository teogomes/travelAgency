<!-- Login / Register -->
<div ngbDropdown class="dropdown">
  <a href="#" *ngIf='isLoggedIn()' (click)='SignOut()' class="logoutBtn"><b>Logout</b></a>
  <a href="#" *ngIf='!isLoggedIn()' ngbDropdownToggle class="dropdown-toggle bg-dark "><b>Login</b></a>
  <ul ngbDropdownMenu id="login-dp" class="dropdown-menu">
    <form class="form" id="login-nav">
      <div class="form-group">
        <label class="sr-only" for="emaiInput">Email address</label>
        <input type="email" class="form-control" id="emaiInput" [(ngModel)]="email" name='email'
          placeholder="Email address" required>
      </div>
      <div class="form-group">
        <label class="sr-only" for="exampleInputPassword2">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword2" [(ngModel)]="password" name='password'
          placeholder="Password" required>
        <div *ngIf='!dropDownForSignup' class="help-block text-right"><a href="">Forget the password ?</a></div>
      </div>
      <div *ngIf='dropDownForSignup' class="signUpInfo mt-5 mb-3">
        <label for="nameInput">More information</label>
        <label class="sr-only" for="nameInput">Name</label>
        <input type="email" class="form-control " id="nameInput" [(ngModel)]="name" name='email' placeholder="Name" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block " (click)="dropDownForSignup ? SignUp() : SignIn()"
          [ngStyle]="{'background-color': dropDownForSignup ? 'red' : 'blue'}">{{ dropDownForSignup ? "SIGN UP" : "LOGIN"}}</button>
      </div>
      <div class="checkbox">
      </div>
    </form>
    <div  class="bottom text-center">
     {{!dropDownForSignup ? 'New here ?' :'Old here ?'}}  <a href="#" (click)="toggleSignMethod()"> {{!dropDownForSignup ? 'Join us' :'Login'}}</a>
    </div>
  </ul>
</div>
