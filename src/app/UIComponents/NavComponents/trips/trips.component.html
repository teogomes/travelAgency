<h1><span>Trip plans</span> just for <span>you</span></h1>
<div class="container-fluid  h-75">
    <div class="row mt-5 mb-5 justify-content-around">
        <div *ngFor="let trip of filteredTrips" class="col-xs-12 col-sm-6 col-md-4 my-4">
            <mat-card [routerLink]="['/detailsPage',trip]" class="example-card mx-4 h-100">
                <mat-card-header>
                    <mat-card-title>{{trip.title}}</mat-card-title>
                    <mat-card-subtitle>{{trip.subtitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image class="card-image" src="{{trip.imageUrl}}">
                <mat-card-content>
                    <p>
                        {{trip.message}}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button>LIKE</button>
                    <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
