<div class='row justify-content-around' style="padding: 0px 50px;">
    <!-- Form for adding new travel package -->
    <div class='col-4'>
        <app-admin-panel-cell [key]='"packages"' [pathName]='"items"'
            [cardTitle]='"Travel package manager"' >
        </app-admin-panel-cell>
    </div>
    <!-- Form for adding new image to slideShow -->
    <div class='col-4'>
        <app-admin-panel-cell [key]='"slideshowImages"' [pathName]='"slideshowImages"'
            [cardTitle]='"Slideshow Manager"'>
        </app-admin-panel-cell>
    </div>
    <!-- Form for adding new post to newsBlog -->
    <div class='col-4'>
        <app-admin-panel-cell [key]='"posts"' [pathName]='"posts"'
            [cardTitle]='"Blogspot Manager"' >
        </app-admin-panel-cell>
    </div>
    <!-- Form for adding new hotel -->
    <div class='col-4'>
        <app-admin-panel-cell [key]='"hotels"' [pathName]='"hotels"'
            [cardTitle]='"Hotels Manager"' >
        </app-admin-panel-cell>
    </div>
    <!-- Form for adding new trip -->
    <div class='col-4'>
        <app-admin-panel-cell [key]='"trips"' [pathName]='"trips"'
            [tripTypes]='["roadTrip","airplane","cruise"]'
            [cardTitle]='"Trips Manager"'>
        </app-admin-panel-cell>
    </div>
</div>
